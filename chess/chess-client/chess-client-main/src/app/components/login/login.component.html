<div class="login">
  <mat-card class="login__card">
    <mat-card-content>
      <form [formGroup]="loginForm" (submit)="onSubmit()">
        <h2 class=login__title>Sign in</h2>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
          <mat-error *ngIf="email?.hasError('email') && !email?.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="email?.hasError('required')">
            Email is required
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input [type]="hide ? 'password' : 'text'" matInput formControlName="password" placeholder="Enter a password">
          <button mat-icon-button matSuffix (click)="hide=!hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" type="button">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="password?.hasError('required')">
            password is required
          </mat-error>
        </mat-form-field>
        <mat-error *ngIf="loginError">{{loginError}}</mat-error>
        <button mat-raised-button color="primary" class="login__btn" type="submit" [disabled]="!loginForm.valid">Login</button>
      </form>
      <mat-card-footer class="login__footer"> Don't have an account? <a routerLink="/register">Register</a>
      </mat-card-footer>
    </mat-card-content>
  </mat-card>
</div>
